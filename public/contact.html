<div class="contact-page">
    <div class="form-container">
        <h1> Service Area</h1>  
        <div id="map-container"></div>
    </div>
    <script>
        const params = new URLSearchParams({ 
            lat: 34.0522,   // Los Angeles Latitude (get the exact one you need)
            lng: -118.2437,
            zoom: 8,
            size: '600x400' });
       // Fetch the JSON data from your API
        fetch(`/api/static-map?${params}`)
            .then(response => response.json())
            .then(data => {
            // Create img element and set src to the data URL
                const imgElement = document.createElement('img');
                imgElement.src = data.imageUrl; // Use the data URL from JSON
                imgElement.alt = 'Map of Los Angeles';
                imgElement.id = 'map-img';
                document.getElementById('map-container').appendChild(imgElement);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('map-container').innerHTML = '<p style="color: red;">Failed to load map.</p>';
            });

    </script>
